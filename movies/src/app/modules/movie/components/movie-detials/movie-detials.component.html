<div class="card">
    <div class="card-body">
        <h3 class="text-center">{{movie.name}}</h3>
        <div>
            <div class="text-center grow-2 pt-3 m-auto">
                <img [src]="movie.imagePath"
                    class="rounded-circle w100 img" alt="">
            </div>
        </div>
        <div class="description text-center mt-5">
            <p>{{movie.description}}</p>
        </div>
    </div>
</div>
