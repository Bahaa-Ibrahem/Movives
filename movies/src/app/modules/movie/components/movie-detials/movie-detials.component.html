<div class="card">
    <div class="card-body">
        <h3 class="text-center">{{movie.name}}</h3>

        <div>
            <div class="text-center grow-2 pt-3 m-auto">
                <img [src]="movie.imagePath" class="rounded-circle w100 img" alt="">
            </div>
        </div>

        <div class="description text-center mt-5">
            <p>{{movie.description}}</p>
        </div>

        <div class="row text-center">
            <div class="col-sm-12">
                <ul class="list-inline rating-list" 
                    *ngFor="let star of stars" style="display: inline-block" >
                      <li (click)="countStar(star)"
                          [ngClass]="{'selected': (star <= selectedValue)}">
                        <i class="fa fa-star"></i>
                      </li> 
                </ul>
            </div>
          </div>
    </div>
</div>
